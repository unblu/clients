  /accounts/disableAccountIngress:
    post:
      tags:
      - Accounts
      summary: disableAccountIngress
      description: "Disables ingress for the given account. <p> Calling this method triggers the ingress deactivation process. This consists of a single step: <ol> <li>Migrate all users of the account to be managed through the built-in Unblu user management system. </ol> Successfully completing the deactivation process changes the `getMigrationStatus` to DONE_INGRESS_INACTIVE and the`getIngressStatus` to GLOBAL<br> If the deactivation process fails, `getMigrationStatus` changes to ERROR.<br> In such a case, use `readIngressStatus` to retrieve the current status and find the potential source of the problems. <p> Once you've resolved the issues that caused the deactivation process to fail, use `restartIngressMigration` to restart the process."
      operationId: accountsDisableAccountIngress
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountsDisableAccountIngressBody'
        required: true
      responses:
        "204":
          description: Ok
        default:
          $ref: '#/components/responses/ErrorResponse'
      x-required-entry-path: INTERNAL
      x-required-role:
      - SUPER_ADMIN
  /accounts/enableAccountIngress:
    post:
      tags:
      - Accounts
      summary: enableAccountIngress
      description: "Enables ingress for the given account. Before calling this method, you must have configured ingress correctly. <p> Calling this method triggers the ingress activation process. The process consists of the following steps: <ol> <li>Migrate all the users of the account to be managed through ingress single sign-on (SSO). <li>Check and apply all ingress-related configuration properties. </ol> Successfully completing the activation process changes the `getMigrationStatus` to DONE_INGRESS_ACTIVE and the`getIngressStatus` to ACCOUNT<br> If the activation process fails, the `getMigrationStatus` changes to ERROR.<br> In such a case, use `readIngressStatus` to retrieve the current status and find the potential source of the problems. </p> If the process failed because of an invalid configuration, ingress is automatically activated once the configuration has been rectified.<br> If there was an issue during migration, use `restartIngressMigration` to restart the process once you've resolved all migration issues."
      operationId: accountsEnableAccountIngress
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountsEnableAccountIngressBody'
        required: true
      responses:
        "204":
          description: Ok
        default:
          $ref: '#/components/responses/ErrorResponse'
      x-required-entry-path: INTERNAL
      x-required-role:
      - SUPER_ADMIN
