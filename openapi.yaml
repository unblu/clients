    EMessageInterceptionPoint:
      type: string
      description: Identifies the point where an interceptor intercepts messages
      enum:
      - BEFORE_PERSISTING
      - AFTER_PERSISTING
      x-enum-descriptions:
      - "BEFORE_PERSISTING: Messages are intercepted before the message is persisted. The first interception takes place on the client side before the message is sent to the server. A second validation occurs before the message is persisted and added to the conversation in case the client-side validation was skipped for some reason. <p> If this point of interception is selected, Unblu doesn't store any information about rejected chat messages. It isn't possible to see rejected chat messages, or to be notified of rejected chat messages through logs or webhooks."
      - "AFTER_PERSISTING: Messages are intercepted after they've been persisted and added to the conversation. Until the interception phase is over, the messages are only visible to the sender. If the message is rejected, only participation types with the appropriate rights can see the message. <p> If this interception point is chosen, every message is stored in Unblu and can be accessed later. It is possible to receive a webhook and logs when a message is rejected."
