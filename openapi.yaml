---
openapi: 3.0.1
info:
  title: Unblu Web API
  description: Unblu Web API v3
  version: 7.30.3
servers:
- url: https://unblu.cloud/app/rest/v3
security:
- basicAuth: []
tags:
- name: AccountSecrets
  description: Service to read account secret of current account
- name: Accounts
  description: "With this service the accounts of the unblu system can be managed. Most of the provided interface needs super admin permissions. Especially if the edited account is not the one of the current user.<br> <br> The Account object can be expanded. If the query parameter expand is set to contactAddressId and/or billingAddressId (e.g ?expand=contactAddressId,billingAddressId) the address id's will be automatically resolved and wrapped into the object. This can also be done when sending the object"
- name: Addresses
  description: "With this service, the addresses of accounts can be managed."
- name: ApiKeys
  description: With this service the api keys can be managed
- name: Audit
  description: Service to search the audit log entries.
- name: Authenticator
  description: Service to log in with a user or to switch to other accounts/users by impersonating them
- name: Availability
- name: Avatars
  description: "With this service, the avatar pictures can be managed."
- name: Bots
  description: Service to manage all kind of bots. Additionally the bots use this service to interact with a conversation/dialog.
- name: CannedResponses
  description: "Service to manage canned responses.<br> The canned responses a user can edit and the once he can use for chat can differ. The once he can edit are depending on his role. The ones he can use in a chat depends on the team setup and his role. See the following policies for the list of chat messages available for chat: <ul> <li>All canned responses of the own user.</li> <li>All canned responses of the team cascade (the users team and all of the parent teams)</li> <li>All canned responses of the sub-teams if role is: SUPERVISOR or higher.</li> <li>All canned responses of all teams if role is: ADMIN or higher.</li> <li>All canned responses of the users account.</li> </ul> In comparison to this the creation/editing/deleting of canned responses follow the following policies: <ul> <li>All canned responses of the own user.</li> <li>All canned responses of the sub-teams if role is: SUPERVISOR or higher.</li> <li>All canned responses of all teams if role is: ADMIN or higher.</li> <li>All canned responses of the users account if role is: ADMIN or higher.</li> <li></li> </ul>"
- name: CannedResponsesUsage
  description: Service for Canned Response Usage
- name: Contacts
  description: Service to access the contact data for an account
- name: ConversationHistory
  description: Service to get the history of conversations
- name: ConversationTemplates
  description: Service to manage all conversation templates.
- name: Conversations
  description: Service to manage conversations
- name: DeputyRelationships
  description: Service to manage deputy relationships. A deputy relationship is needed if deputy delegation should be executed for unhandled conversation requests.
- name: Domains
  description: Service to manage the domains of the account. A domain needs to be defined to use unblu on it.
- name: ExternalMessengers
  description: Manages all types of `ExternalMessengerChannel` and can be used to send messages from external messengers into a collaboration server conversation.
- name: Global
  description: With this service the global Unblu system can be managed.<br> <br> For super-admin the Global object can be expanded to set configuration or translations.
- name: Invitations
  description: Service to manage conversation invitations
- name: MessageInterceptors
  description: "Service to manage message interceptors. Some operations are only valid for some types of message interceptor. Where that is the case, the operation's documentation states which types it applies to."
- name: NamedAreas
  description: Service to manage named areas.
- name: PersonPresences
  description: Service to access person presences
- name: Persons
  description: Service to manage virtual or bot persons
- name: RecordRetention
  description: Service for loading and updating the record retention configuration. The configuration is account-specific.
- name: Services
  description: Service which provides metadata information for all services and used types.
- name: Teams
  description: "Service to manage all teams in the system. For each account there is always a default team, which users are assigned to, when no explicit team is set."
- name: Users
  description: "Service to manage all users in the system. Most of the service's endpoints to read, list, or search for users exclude virtual visitors from the results. If an endpoint returns virtual visitors, it is noted in the endpoint's description."
- name: WebhookCallLogs
  description: Service to get logs of webhook calls
- name: WebhookRegistrations
  description: Service to manage all webhook registrations
