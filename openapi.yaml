    ExternalMessageInterceptorData:
      type: object
      description: Model representing an external message interceptor used to approve or reject messages in a conversation
      properties:
        $_type:
          type: string
          default: ExternalMessageInterceptorData
          enum:
          - ExternalMessageInterceptorData
        id:
          type: string
          description: Unique id of the entity. When creating an entity this property can be omitted as it will be generated by the server anyway.
        creationTimestamp:
          type: integer
          format: int64
          description: "Creation timestamp of the entity. It is defined when the entity is stored the first time in the system. It is ignored, when sending it to the server and therefore can be omitted. Note: If you set this property it will return the same value but it will not be written to the storage and will not effect the data consistency."
        modificationTimestamp:
          type: integer
          format: int64
          description: "Timestamp of the last modification. This property is always optional and can be omitted, when sending data to the server. It is only of informational character. It is ignored, when sending it to the server and therefore can be omitted. Note: If you set this property it will return the same value but it will not be written to the storage and will not effect the data consistency."
        version:
          type: integer
          format: int64
          description: "Version of the entity. Will be incremented on each change. New updates must always be based on the newest version, if not updates will be rejected. When creating an object, the version can be omitted."
        accountId:
          type: string
          description: "ID of the account the entity belongs to. When creating an entity, the account ID can be omitted. It will be filled by the server with the account ID of the user currently logged in. When editing an entity, you must include the account ID."
        name:
          type: string
          description: Name of the message interceptor. Maximum length of 250 characters. Mandatory.
        description:
          type: string
          description: Description of the message interceptor. Maximum length of 500 characters. Optional.
        messageFilter:
          $ref: '#/components/schemas/EMessageInterceptorMessageFilter'
        timeoutBehavior:
          $ref: '#/components/schemas/EMessageInterceptorTimeoutBehavior'
        type:
          $ref: '#/components/schemas/EMessageInterceptorType'
        webhookStatus:
          $ref: '#/components/schemas/ERegistrationStatus'
        webhookEndpoint:
          type: string
          description: "The URL of the webhook registration endpoint. Requests for webhook events are sent to this URL. Maximum length of 4000 characters. <p> The following event is sent to the endpoint: <ul> <li>`TypedEvent.MESSAGE_INTERCEPTOR_NEW_MESSAGE`: On each message in the conversation.</li> </ul>"
