      type: object
      description: Model of a user. A user is normally an agent and/or a person who manages the system
      properties:
        $_type:
          type: string
          default: User
          enum:
          - User
        id:
          type: string
          description: Unique id of the entity. When creating an entity this property can be omitted as it will be generated by the server anyway.
        creationTimestamp:
          type: integer
          format: int64
          description: "Creation timestamp of the entity. It is defined when the entity is stored the first time in the system. It is ignored, when sending it to the server and therefore can be omitted. Note: If you set this property it will return the same value but it will not be written to the storage and will not effect the data consistency."
        modificationTimestamp:
          type: integer
          format: int64
          description: "Timestamp of the last modification. This property is always optional and can be omitted, when sending data to the server. It is only of informational character. It is ignored, when sending it to the server and therefore can be omitted. Note: If you set this property it will return the same value but it will not be written to the storage and will not effect the data consistency."
        version:
          type: integer
          format: int64
          description: "Version of the entity. Will be incremented on each change. New updates must always be based on the newest version, if not updates will be rejected. When creating an object, the version can be omitted."
        accountId:
          type: string
          description: "ID of the account the entity belongs to. When creating an entity, the account ID can be omitted. It will be filled by the server with the account ID of the user currently logged in. When editing an entity, you must include the account ID."
        avatar:
          description: "Avatar of the entity: id that can be expanded."
          oneOf:
          - type: string
          - $ref: '#/components/schemas/Avatar'
          x-expand-query-key: avatar
          x-type: ExpandableField
        username:
          type: string
          description: "The username for the login. Maximum length of 250 characters. Depending on the configuration, this may also be the email address.<br> Cannot be omitted when creating or updating a user and 'com.unblu.storage.user.useEmailAsUsername' is set to 'false'.<br> When creating or updating a user, and 'com.unblu.storage.user.useEmailAsUsername' is set to 'true', this field can be omitted. If provided, its value must be the same as that of the 'email' field."
        email:
          type: string
          description: "The user's email address. Maximum length of 250 characters. If 'com.unblu.storage.user.useEmailAsUsername' is set to 'false', the email may be an empty string or set to null. If 'com.unblu.storage.user.useEmailAsUsername' is set to 'true', the field is mandatory."
        phone:
          type: string
          description: The phone number of the user. Maximum length of 100 characters.
        teamId:
          type: string
          description: "The ID of the team the user belongs to. If omitted when creating a user, it is filled by the server with the ID of the account's default team."
        authorizationRole:
          $ref: '#/components/schemas/EAuthorizationRole'
        displayName:
          type: string
          description: The display name of the user. Calculated by the server. Can be omitted when creating a user.
        firstName:
          type: string
          description: The first name of the user. Maximum length of 250 characters. Cannot be omitted.
        lastName:
          type: string
          description: The user's last name. Maximum length of 250 characters. Cannot be omitted.
        externallyManaged:
          type: boolean
          description: "True if the user is externally managed and cannot be edited in the Unblu user interface. If omitted, the property is set to false."
        virtualUser:
          type: boolean
          description: "True if the user is purely virtual (they weren't created as the result of an LDAP sync, for instance) and thus can't be edited in the Unblu UI. If omitted, the property is set to false, and the user is considered to be a physical user."
        configuration:
          type: object
          description: The entity's configuration properties. Only contains values when the 'expand' query parameter is used with the value 'configuration'.
          additionalProperties:
            type: string
          x-expand-query-key: configuration
          x-type: Map
        metadata:
          type: object
          description: The entity's metadata properties. Only contains values when the 'expand' query parameter is used with the value 'metadata'.
