      enum:
      - CREATED
      - ONBOARDING
      - REBOARDING
      - QUEUED
      - ACTIVE
      - UNASSIGNED
      - OFFBOARDING
      - ENDED
      x-enum-descriptions:
      - "CREATED: Initial state of a conversation"
      - "ONBOARDING: Depending of the engagement type of the conversation, the conversation stays in the onboarding state as long as the person in the center of the conversation is doing his onboarding"
